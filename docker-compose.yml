services:
  app:
    container_name: coupon_app
    build: . # 使用同一個專案目錄中的 Dockerfile 建立映像
    working_dir: /app
    ports:
      - "3001:3000"
    command: npm run dev
    environment:
      - NODE_ENV=development
      - DB_HOST=db
      - DB_USER=root
      - DB_PASS=password
      - DB_NAME=coupon
    depends_on:
      - db

  db:
    container_name: coupon_mysql
    image: mysql:8.0
    ports:
      - "3311:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=coupon
      - MYSQL_PASSWORD=password
    volumes:
      - db-data:/var/lib/mysql

volumes:
  db-data:
